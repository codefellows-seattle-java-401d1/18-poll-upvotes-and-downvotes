<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <h2>Your place for questions on anything and everything</h2>
        <p th:text="'The current time is: ' + ${currenttime}" />
    </header>

    <main>
        <div id="form">
            <form action="/questions/" method="POST">
            <div>
            <p>Question: </p>
            </div>
            <div>
                <textarea name="question" rows="4" cols="60"></textarea>
            </div>
            <div id="submit">
            <input type="submit">
            </div>
        </form>
        </div>

        <div id="table">
            <table>
                <tr class="rows">
                    <th class="single-col">Question</th>
                    <th class="single-col">UP<br />VOTES</th>
                    <th class="single-col">DOWN<br />VOTES</th>
                    <th id="voting" colspan="2">VOTE NOW!</th>
                </tr>
                <tr th:each="question : ${questions}">
                    <td class="question-area single-col" th:text="${question.question}"></td>
                    <td class="upvote-area single-col" th:text="${question.upvotes}"></td>
                    <td class="downvote-area single-col" th:text="${question.downvotes}"></td>
                    <td class="upvote-area">
                        <a th:href="'/questions/' + ${question.id} + '/upvote'">UP</a>
                    </td>
                    <td class="downvote-area">
                        <a th:href="'/questions/' + ${question.id} + '/downvote'"  class="icon-arrow-down">DOWN</a>
                    </td>

                </tr>
            </table>
        </div>

    </main>


</body>
</html>
